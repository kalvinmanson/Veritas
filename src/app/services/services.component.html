<div class="services">
  <div class="whiteBar"></div>

  <ngb-carousel *ngIf="!mobile">
    <ng-template ngbSlide *ngFor="let group of group3Services">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of group">
            <div  [ngClass]="{'card border-0 animated fadeIn': true, 'delay05': item.i == 2, 'delay10': item.i == 3}">
              <img class="card-img-top" [src]="item.img" alt="Service">
              <div class="card-body text-center text-white bg-danger">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.subt }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>

  <ngb-carousel *ngIf="mobile" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let item of servicios">
      <div class="card my-5 mx-3 border-0 animated fadeIn">
        <img class="card-img-top" [src]="item.img" alt="Service">
        <div class="card-body text-center text-white bg-danger">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.subt }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>


</div>
